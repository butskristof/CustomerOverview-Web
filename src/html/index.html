<!DOCTYPE html>
<html lang="en" class="h-100">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Customer overview</title>
	</head>
	<body class="d-flex flex-column sticky-footer-wrapper">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
			<div class="container">
				<a class="navbar-brand" href="#">Customer overview</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link section-link" href="#" id="link-home" data-section="home">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link section-link" href="#" id="link-new" data-section="new">New</a>
						</li>
						<li class="nav-item">
							<a class="nav-link section-link" href="#" id="link-search" data-section="search">Search</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main role="main" class="flex-fill">
			<div class="container">
				<h1>Customer overview</h1>

				<section class="spa-page" id="section-home">
					<h2>Home</h2>
					<div class="row" id="customer-cards">
						<div class="col-lg-3 col-md-4 col-sm-6 img-card">

						</div>
					</div>
				</section>

				<section class="spa-page" id="section-new">
					<h2>New</h2>
					<div class="row">
						<div class="col-md-4">
							<img src="https://via.placeholder.com/500" alt="Customer image" class="img-fluid mt-5 mx-auto"
								 id="imgCustomer">
						</div>
						<div class="col-md-8">
							<div class="alert alert-success mt-3 mt-sm-auto" id="post-confirm">
								Successfully added new Customer.
							</div>
							<form action="#">
								<div class="row">
									<div class="col-md-2">
										<div class="form-group">
											<label for="id">ID</label>
											<input type="number" class="form-control" id="id" placeholder="0">
										</div>
									</div>
									<div class="col-md-5">
										<div class="form-group">
											<label for="firstName">First name</label>
											<input type="text" class="form-control" id="firstName" placeholder="John">
										</div>
									</div>
									<div class="col-md-5">
										<div class="form-group">
											<label for="lastName">Last name</label>
											<input type="text" class="form-control" id="lastName" placeholder="Doe">
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label for="company">Company</label>
											<input type="text" class="form-control" id="company"
												   placeholder="Business, inc.">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="email">Email</label>
											<input type="email" class="form-control" id="email"
												   placeholder="john@business.com">
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-3">
										<div class="form-group">
											<label for="callsToServiceLine">Calls to service line</label>
											<input type="number" class="form-control" id="callsToServiceLine" placeholder="0">
										</div>
									</div>
									<div class="col-md-7">
										<div class="form-group">
											<label for="registrationDate">Registration date</label>
											<input type="date" class="form-control" id="registrationDate"
												   placeholder="2000-01-01">
										</div>
									</div>
									<div class="col-md-2">
										<div class="form-group">
											<label for="isActive">Active</label>
											<div class="form-check">
												<input type="checkbox" class="form-check-input" id="isActive">
												<label for="isActive" class="form-check-label">Is active</label>
											</div>
										</div>
									</div>
								</div>


								<div class="alert alert-danger my-2" id="alert">
									<strong>Something went wrong.</strong>
									<hr>
									<div id="errors"></div>
								</div>

								<div class="text-center">
									<button type="submit" class="btn btn-dark mt-2" id="submit">Submit</button>
								</div>
							</form>
						</div>
					</div>
				</section>

				<section class="spa-page" id="section-search">
					<h2>Search</h2>

					<input type="text" id="search-input" class="form-control my-3" placeholder="Search name or company">

					<div class="table-responsive">
						<table class="table table-striped table-hover">
							<thead class="thead-light">
							<tr>
								<th scope="col">ID</th>
								<th scope="col">First name</th>
								<th scope="col">Last name</th>
								<th scope="col">Company</th>
								<th scope="col">Email</th>
								<th scope="col">Calls</th>
								<th scope="col">Registration date</th>
								<th scope="col">Active</th>
							</tr>
							</thead>
							<tbody id="customer-table">
							</tbody>
						</table>
					</div>
				</section>

			</div><!-- /container -->
		</main>

		<footer class="footer mt-5 py-3">
			<div class="container d-flex align-items-center py-1">
				<div class="mr-auto">
						&copy; 2019 Kristof Buts <br>
						Nationalestraat 5 - 2000 Antwerpen
				</div>

				<div class="ml-auto">
					<i class="fab fa-facebook-square social-logo"></i>
					<i class="fab fa-twitter-square social-logo"></i>
					<i class="fab fa-instagram social-logo"></i>
				</div>
			</div>
		</footer>
	</body>
</html>
