<!DOCTYPE html>
<html lang="en" class="h-100">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Customer overview</title>
	</head>
	<body class="d-flex flex-column sticky-footer-wrapper">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
			<div class="container">
				<a class="navbar-brand" href="#">Customer overview</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">About</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
<!--	TODO main	-->
		<main role="main" class="flex-fill">
			<div class="container">
				<h1>Customer overview</h1>

				<div class="row">
					<div class="col-md-4">
						<img src="https://via.placeholder.com/500" alt="Customer image" class="img-fluid mt-5 mx-auto"
							 id="imgCustomer">
					</div>
					<div class="col-md-8">
						<form action="#">
							<div class="row">
								<div class="col-md-2">
									<div class="form-group">
										<label for="id">ID</label>
										<input type="number" class="form-control" id="id" placeholder="0">
									</div>
								</div>
								<div class="col-md-5">
									<div class="form-group">
										<label for="firstName">First name</label>
										<input type="text" class="form-control" id="firstName" placeholder="John">
									</div>
								</div>
								<div class="col-md-5">
									<div class="form-group">
										<label for="lastName">Last name</label>
										<input type="text" class="form-control" id="lastName" placeholder="Doe">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="company">Company</label>
										<input type="text" class="form-control" id="company"
											   placeholder="Business, inc.">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="email">Email</label>
										<input type="email" class="form-control" id="email"
											   placeholder="john@business.com">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<label for="callsToServiceLine">Calls to service line</label>
										<input type="number" class="form-control" id="callsToServiceLine" placeholder="0">
									</div>
								</div>
								<div class="col-md-7">
									<div class="form-group">
										<label for="registrationDate">Registration date</label>
										<input type="date" class="form-control" id="registrationDate"
											   placeholder="2000-01-01">
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<label for="isActive">Active</label>
										<input type="checkbox" class="form-control" id="isActive">
									</div>
								</div>
							</div>


							<div class="alert alert-danger my-2" id="alert">
								<strong>Something went wrong.</strong>
								<hr>
								<div id="errors"></div>
							</div>

							<div class="text-center">
								<button type="submit" class="btn btn-dark mt-2" id="submit">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div><!-- /container -->
		</main>

		<footer class="footer mt-5 py-3">
			<div class="container clearfix">
				<div class="float-left">
					<p>
						&copy; 2019 Kristof Buts <br>
						Nationalestraat 5 - 2000 Antwerpen
					</p>
				</div>

				<div class="float-right">
					<i class="fab fa-facebook-square social-logo"></i>
					<i class="fab fa-twitter-square social-logo"></i>
					<i class="fab fa-instagram social-logo"></i>
				</div>
			</div>
		</footer>
	</body>
</html>
